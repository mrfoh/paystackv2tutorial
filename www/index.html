<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link rel="manifest" href="manifest.json">

    <!-- un-comment this code to enable service worker
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('service worker installed'))
          .catch(err => console.log('Error', err));
      }
    </script>-->

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter">
    <script id="token-modal.html" type="text/ng-template">
      <ion-modal-view>
        <ion-header-bar>
          <h1 class="title">Create token</h1>
          <div class="buttons">
            <button class="button button-icon ion-close" ng-click="$ctrl.modal.hide()"></button>
          </div>
        </ion-header-bar>
        <ion-content>
          <div class="list">
            <label class="item item-input">
              <input type="number" placeholder="Card number" ng-model="$ctrl.card.card_number" required>
            </label>
            <label class="item item-input">
              <input type="number" min="1" placeholder="Expiry Month" ng-model="$ctrl.card.expiry_month" required>
            </label>
            <label class="item item-input">
              <input type="number" placeholder="Expiry Year" ng-model="$ctrl.card.expiry_year" required>
            </label>
            <label class="item item-input">
              <input type="text" placeholder="CVC" ng-model="$ctrl.card.cvc" required>
            </label>
          </div>

          <pre style="padding: 10px;" ng-if="$ctrl.card.cvc">
          {{ $ctrl.card.card_number }} <br>
          {{ $ctrl.card.expiry_month }} <br>
          {{ $ctrl.card.expiry_year }} <br>
          {{ $ctrl.card.cvc }}
          </pre>

          <button class="button button-block button-dark" ng-click="$ctrl.getToken()">Get token</button>

        </ion-content>
      </ion-modal-view>
    </script>

    <script id="charge-modal.html" type="text/ng-template">
      <ion-modal-view>
        <ion-header-bar>
          <h1 class="title">Charge Card</h1>
          <div class="buttons">
            <button class="button button-icon ion-close" ng-click="$ctrl.modal.hide()"></button>
          </div>
        </ion-header-bar>
        <ion-content>
          <div class="list">
            <label class="item item-input">
              <input type="number" placeholder="Card number" ng-model="$ctrl.card.card_number" required>
            </label>
            <label class="item item-input">
              <input type="number" min="1" placeholder="Expiry Month" ng-model="$ctrl.card.expiry_month" required>
            </label>
            <label class="item item-input">
              <input type="number" placeholder="Expiry Year" ng-model="$ctrl.card.expiry_year" required>
            </label>
            <label class="item item-input">
              <input type="text" placeholder="CVC" ng-model="$ctrl.card.cvc" required>
            </label>
            <label class="item item-input">
              <input type="email" placeholder="email" ng-model="$ctrl.card.email" required>
            </label>
            <label class="item item-input">
              <input type="number" placeholder="amount in kobo" ng-model="$ctrl.card.amount" required>
            </label>
          </div>

          <pre style="padding: 10px;" ng-if="$ctrl.card.cvc">
          {{ $ctrl.card.card_number }} <br>
          {{ $ctrl.card.expiry_month }} <br>
          {{ $ctrl.card.expiry_year }} <br>
          {{ $ctrl.card.cvc }}
          </pre>

          <button class="button button-block button-dark" ng-click="$ctrl.chargeCard()">Charge</button>

        </ion-content>
      </ion-modal-view>
    </script>

    <ion-pane ng-controller="Test as $ctrl">
      <ion-header-bar class="bar-stable">
        <h1 class="title">Ionic Blank Starter</h1>
      </ion-header-bar>
      <ion-content padding=true>
        <button class="button button-block button-large button-dark" ng-click="$ctrl.openTokenModal()">Create Token</div>
        <button class="button button-block button-large button-dark" ng-click="$ctrl.openChargeModal()">Charge Card</div>
      </ion-content>
    </ion-pane>
  </body>
</html>
